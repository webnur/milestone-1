<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition in css</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 3px solid cadetblue;
            background-color: azure;
            transition: width 5s ease 2s, height 5s, transform 5s;

        }
        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box"><h3>Transition</h3></div>
    <div class="box"><h3>Transition</h3></div>
    <div class="box"><h3>Transition</h3></div>
</body>
</html>
